<ion-header>

  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let form of paymentForm">
      <ion-label>{{form}}</ion-label>
      <ion-radio value="{{form}}"></ion-radio>
    </ion-item>
  </ion-list>

  <p>Endereço de Entrega</p>
  <p>Rua Claudio da Costa, 137 - São Paulo</p>

  <p>Pedido</p>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <p>{{order.foodName}}</p>
      <p>{{order.price}}</p>
    </ion-item>
  </ion-list>

  <p>Total: {{totalOrderPrice}}</p>
</ion-content>
