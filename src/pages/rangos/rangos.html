<ion-header>

  <ion-navbar>
    <ion-title>rangos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of places" (click)="verMenu(p)">
      <ion-avatar item-start>
        <img src="{{p.image}}">
      </ion-avatar>
      <p>{{p.name}}</p>
      <p>{{p.kindOfFood}}</p>
      <p>{{p.phone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
